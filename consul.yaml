---
- name: Consul
  hosts: all
  tasks:

    - name: Add GPG Key
      become: true
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: Add Repository
      become: true
      apt_repository:
        repo: deb https://apt.releases.hashicorp.com jammy main
        state: present

    - name: Install
      become: true
      apt:
        name: consul
        state: latest
        update_cache: true
